<!DOCTYPE html>
<head>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>

<link rel="stylesheet" href="css/style.css">
</link>
<script src="js/app.js">
</script>
</head>
<body class="background" ng-app="wikiApp">
    <div ng-controller="wiki as ctrl" class="heading">
        <div class="heading-title">
            <h1 class="ui header"> Wikipedia Viewer </h1>
        </div>

        <div class="ui inverted segment">
            <div class="ui search">
                <div ng-keypress="ctrl.search($event)" class="ui icon input">
                    <input class="prompt" type="text" ng-model="ctrl.term" placeholder="Enter search term...">
                    <i class="search icon"></i>
                </div>&nbsp; &nbsp; OR &nbsp; &nbsp;
                <div class="random-btn">
                    <a class="ui primary button" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"> Random Wikipedia </a>
                </div>
            </div>
        </div>
        <div class="ui list">
            <div class="list-row" ng-repeat="val in values" ng-click="ctrl.navigate(val.link)">
                <div class="item" style="display:inline-block;">
                    <div class="content">
                        <a class="header">{{val.title}}</a>
                        <div class="description">{{val.desc}}</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
